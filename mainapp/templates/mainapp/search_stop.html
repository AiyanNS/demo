{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
<style>
    .form-styles {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    .form-container {
        padding: 10%;
        border-radius: 2%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        text-align: center;
    }

    .form-container h1 {
        color: red; /* Cambia el color del texto según tus preferencias */
    }

    .form-container form {
        margin-top: 20px;
    }
    .form-container input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    .form-container input[type="submit"] {
        background-color: #e15454; /* Cambia el color del botón según tus preferencias */
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<div class="form-styles">
    <div class="form-container">
        <h1>Enter Stop Number</h1>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" id="stop_number" name="stop_number" required>
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
